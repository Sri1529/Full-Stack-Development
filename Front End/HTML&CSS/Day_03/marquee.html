<html>
    <head>
        <title>
            Marquee
        </title>
    </head>
    <body>
        <marquee><h1>This is marquee</h1></marquee>
        <marquee direction="right"><h2>This is h2</h2></marquee>
        <marquee direction="up" height="200"><h2>This is h2</h2></marquee>
        <marquee direction="Down" height="200"><h2>This is h2</h2></marquee>
        <marquee behavior="scroll" height="200"><h2>This is scrolll</h2></marquee>
        <marquee behavior="alternate" ><h2>This is Alternate</h2></marquee>
        <marquee scrolamount="10">This is marquee amount with 10 times scroll</marquee>

        <marquee scrolldelay="25">This is marquee scroll delay with 25</marquee>
    </body>
</html>
