<html>
    <head>
        <title>
            JavaScript
        </title>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
         numarr=[10,20,30,40,50]

         document.getElementById("p1").innerHTML=numarr.at(0);
         console.log(numarr.at(1))
         console.log(numarr.at(2))
         console.log(numarr.at(3))
         console.log(numarr.at(4))
         console.log(numarr.at(5))
         document.getElementById("p2").innerHTML=numarr.at(-1);
         console.log(numarr.at(-1))
         console.log(numarr.at(-2))
         console.log(numarr.at(-3))
         console.log(numarr.at(-4))
         console.log(numarr.at(-5))
         console.log(numarr.at(-6))
        </script>
    </body>
</html>
