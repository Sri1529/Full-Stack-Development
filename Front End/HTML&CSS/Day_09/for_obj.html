<html>
    <head>
    <title>JavaScript</title>
    </head>
    <body>
        <script>
            var person = new Object();

            person.firstname="Sri"
            person.lastname="Hari";

            for(var prop in person)
            {
                alert(prop);
                alert(person[prop]);
            }
        </script>
    </body>
</html>
