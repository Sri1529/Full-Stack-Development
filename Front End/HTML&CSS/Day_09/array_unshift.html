<html>
    <head>Updating the datas of array by Unshift 
        <title>
            JAva Script
        </title>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <script>
            cities =["Namakkal","Chennai","Tuticorin","Paris","Sydney"];
            cities.unshift("Tirupur")
            document.getElementById("p1").innerHTML=cities;

            cities[cities.length]=["London"]
            document.getElementById("p2").innerHTML=cities;

            cities[9]=["Mumbai"];
            cities.unshift("Coimbatore","delhi")// unshift adds in the begning of the array......

            document.getElementById("p3").innerHTML=cities;
        </script>
    </body>
</html>
