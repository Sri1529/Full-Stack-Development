<html>
    <head>
        <title>Java Script</title>
    </head>
    <body>
        <script>
            const str="Hello aorld!"

            let index1=str.charAt(5);// considers space ....

            index2=str.charAt(6.6);
            index3=str.charAt();
            index4=str.charCodeAt(6);// gives A=65 , a=97...ascii value
            
            index5=str.charCodeAt(-7);
            index6=str.charCodeAt(66);
            index7=str.codePointAt(-9);// gives A=65 , a=97...ascii value
            index8=str.codePointAt(6.8)// gives A=65 , a=97...ascii value

            console.log("Character at index 1 is "+index1)
            console.log("Character at index 6.6 is "+index2)
            console.log("Character at index  is "+index3)
            console.log("Character at index 6 is "+index4)
            console.log("Character at index 6 is "+index5)
            console.log("Character at index 6 is "+index6)
            console.log("Character at index 6 is "+index7)
            console.log("Character at index 6 is "+index8)
        </script>
    </body>
</html>
