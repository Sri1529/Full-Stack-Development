        <script>
            function person(firstname,lastname){
                //this -creating empty obj
                this.firstname=firstname;//this.propertyname=parameter
                this.lastname=lastname;
            }
            //to create a new instance of person, you use the new operator
            let Per=new person('john','jack')
            let per2=new person('sri','sri')
            console.log(Per);
            console.log(per2);
            
        </script>
