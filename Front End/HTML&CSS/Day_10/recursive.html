<html>
    <head>
        <title>JS</title>
        <h1>Recursive Function</h1>
    </head>
    <body>
        <script>
            function countdown(num)
            {
                console.log(num);
                //countdown(num-1)

                if(num>0)
                {
                    countdown(num-1)
                }
            }

            countdown(3);
        </script>
    </body>
</html>
