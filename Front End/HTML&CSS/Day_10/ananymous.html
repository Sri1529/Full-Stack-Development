<html>
    <head>
        <title>
            Anonymous Function
        </title>
        <h1>
            Anonymous Function in Java Script
        </h1>
    </head>
    <body>
        <script>
            var name="Sri Hari"
            console.log(name);

            function myfunction(a,b)
            {
               // console.log(a*b);
               return a*b;
            }

            var show=function()
            {
                console.log('Anonymous Function')
            }
            show()
           get= myfunction(2,3)
           console.log(get)
        </script>
    </body>
</html>
