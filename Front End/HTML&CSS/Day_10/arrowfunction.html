<html>
    <head>
        <title>
            JS
        </title>
        <h1>
            Arrow Function
        </h1>
    </head>
    <body>
        <script>
            function mul(a,b)
            {
                return a*b;
            }
            let multiply=function(a,b)
            {
                console.log(a*b);
            }

            let m1=(a,b)=> a*b;//Arrow function

            console.log(mul(10,20));
            multiply(10,20);
            console.log(m1(10,20));
        </script>
    </body>
</html>
