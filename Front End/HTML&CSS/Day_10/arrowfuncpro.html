<html>
    <head>
        <title>
            JS
        </title>
        <h1>
            Arrow Function
        </h1>
    </head>
    <body>
        <script>
          // Arrow function with no arguments
          let greet = () => console.log('Hello')

          // Arrow function with one arguments
          greet1 =(x) =>console.log(x);
          
          // Arrow function as an expression
          age =5;
          greet2 = (age<18) ?
             () => console.log("Baby"):() => console.log("Adult")


             // Calling the functions....
             greet();
             greet1('Hello')
             greet2();

             
        </script>
    </body>
</html>
