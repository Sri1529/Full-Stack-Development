<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <button id="btn">Click me</button>
        <button id="btn1" onclick="console.log('Clicked')">Click me</button>
        <button id="btn1" onclick="alert('Clicked')">Click me</button>
        <script>
            let bt= document.getElementById('btn');
            bt.addEventListener('click',(event)=>//(event) is a functioname
            {
                console.log("Clicked")
            })
        </script>
    </body>
</html>
