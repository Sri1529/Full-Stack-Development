    <body>
        <script>
            const count=true;

            let countval=new Promise(function(resolve,reject)
            {
                if(count)
                {
                    resolve("There is a resolve count value");
                }
                else{
                    reject("There is no reject count value")
                }
            });

            console.log(countval)
            
        </script>
