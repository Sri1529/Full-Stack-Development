<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <script>
            function greet(name,myfunc)
            {
                console.log('Hello world');
   //call back func is executed only after the greet() is executed..
                myfunc(name);
            }

            function sayname(name)
            {
                console.log('Hello'+' '+name);
            }

            setTimeout(greet,10000,'sri',sayname);

           // setTimeout(greet,2000)
            //sayname('John');
        </script>
    </body>
</html>
