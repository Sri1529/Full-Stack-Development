    <body>
        <script>
            function greet()
            {
                console.log('Hello world');
            }
            function sayname(name)
            {
                console.log('Hi '+name)
            }

            setTimeout(greet,3000);
            sayname('sri')
// this is a asynchronous because before the execution of greet the sayname function gets printed...
        </script>
    </body>
