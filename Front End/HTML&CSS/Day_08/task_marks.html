<html>
    <head>
        <title>
            Java Script
        </title>
    </head>
    <body>
        <p id="p1"></p>
        <script>
            num1 =prompt("Enter the number");

            if(num1>90)
            {
                document.getElementById("p1").innerHTML="Excellent";
                console.log("Excellent")
            }
            else if(num1>80)
            {
                document.getElementById("p1").innerHTML="Very Good";
                console.log("Very Good")
            }
            else if(num1>70)
            {
                document.getElementById("p1").innerHTML="Good";
                console.log("Good")
            }
            else if(num1>60)
            {
                document.getElementById("p1").innerHTML="Work Hard";
                console.log("Work Hard")
            }
            else if(num1>50)
            {
                document.getElementById("p1").innerHTML="Improvement Required";
                console.log("Improvement Required")
            }

        </script>
    </body>
</html>
