<html>
    <head>
        <title>
            Java Script
        </title>
    </head>
    <body>
        <script>
            sum=0;
           let num=0;

            while(num >=0)
            {
                sum+=num;

                num=parseInt(prompt("Enter the number"));

                if(isNaN(num))
                {
                    console.log("You entered a string");
                    num=0;
                    continue;
                }
            }
            console.log(`The sum is ${sum}`)
        </script>
    </body>
</html>
