<html>
    <head>
        <title>
            Java Script
        </title>
    </head>
    <body>
        <p id="p1"></p>
        <script>
            sum=0;
            num=parseInt(prompt("Enter the number"));

            while(num>=0)
            {
                sum+=num;

                num=parseInt(prompt("Enter the number"));
            }

            console.log(`The sum is ${sum}`)
        </script>
    </body>
</html>
