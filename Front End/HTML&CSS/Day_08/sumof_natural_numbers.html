<html>
    <head>
        <title>
            Java Script
        </title>
    </head>
    <body>
        <p id="p1"></p>
        <script>
          const n=5;
        sum=0;
           for( i=1;i<=n;i++)
           {
            //console.log("I love JS");
            //console.log(i);
            //document.getElementById("p1").innerHTML="I love JS"
            sum=sum+i;
           }
           console.log("Sum of N natural Numbers: "+ sum);
           document.getElementById("p1").innerHTML="Sum of N natural Numbers: "+sum
        </script>
    </body>
</html>
