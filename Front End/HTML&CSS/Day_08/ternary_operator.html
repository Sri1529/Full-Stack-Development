<html>
    <head>
        <title>
            Java Script
        </title>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
  
        <script>
            a=10,b=5;
            let c = a>b ? a :b;
            let x = a>b ? "Yes":"No"
            let  d= a>b? b:a;
            
            document.getElementById("p1").innerHTML= c;
            document.getElementById("p2").innerHTML= d;
            document.getElementById("p3").innerHTML= x;
        </script>
    </body>
</html>
