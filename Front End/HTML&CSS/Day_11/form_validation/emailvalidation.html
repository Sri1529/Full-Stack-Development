<html>
    <head>
        <title>JS</title>
    </head>
    <body>
        <script>
            function Validation()
            {//hello@gmail.com
                var x=document.form.email.value;//11
                var atposition=x.indexOf("@");//4
                var dotposition=x.lastIndexOf(".");//10

                if(atposition<1|| dotposition<atposition+2||dotposition+2>=x.length)
                {
                    alert("Please enter a valid e-mail address \n atposition"+atposition+"\n dotposition:"+dotposition)
                    return false
                }
            }
        </script>


        <form name="form" method="post" action="success.html" onsubmit="return Validation();">
        Email:<input type="email" name="email">
        <br>
        <input type="submit" value="Register">
        </form>
    </body>
</html>
