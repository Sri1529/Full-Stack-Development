<html>
    <head>
        <title>Java Script</title>
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
       <script>
        let greet="hello"
        function myfunction()
        {
             msg='JavaScript'
            document.getElementById("p1").innerHTML=greet+msg;
        }
        myfunction();
        document.getElementById("p2").innerHTML=greet;
        document.getElementById("p3").innerHTML=msg; 
 
       </script>
    </body>
</html>
