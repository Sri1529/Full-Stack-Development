<html>
    <head>
        <title>Vertical Form</title>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width,initial-scale=1">
        <link rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
     <form action="#" method="post">
        <div>
        <div class="row align-items-center g-10">
            <div class="col-auto">
                <label class="visully-hidden" for="inputemail">Email</label>
                <input type="email" class="form-control form-control-lg" id="inputEmail" placeholder="Email">
            </div>
            <div class="col-auto">
                <label class="visully-hidden" for="inputpassword">Password</label>
                <input type="password" class="form-control form-control-sm" id="inputpassword" placeholder="Password">
            </div>
            <div class="col-auto">
                <input type="checkbox" class="form-check-input" id="Checkremember">
                <label class="form-check-label" for="Checkremember">Remember Me</label>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-warning btn-lg">Sign in</button>
                <button type="submit" class="btn btn-warning">Sign in</button>
                <button type="submit" class="btn btn-warning btn-sm">Sign in</button>
    
            </div>

        </div>
       
    </div>
     </form>

      </div>
    </body>
</html>
